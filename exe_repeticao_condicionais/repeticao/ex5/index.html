<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- General -->
    <title>Ex. 5 - Repetição</title>
</head>
<body>
    

    <!-- Scripts -->
    <script>
        let numero = Number(prompt('Deseja ver que tabuada?'));

        for(let i = 1; i <= 10; i++){

            document.write(`<p>${numero} x ${i} = ${numero*i}</p>`)
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- General -->
    <title>Ex. 6 - Repetição</title>
</head>
<body>
    <form>
        <input type="number" step="1" placeholder="N1" autofocus>
        <input type="number" step="1" placeholder="N2">
        <input type="number" step="1" placeholder="N3">
        <input type="number" step="1" placeholder="N3">
        <input type="number" step="1" placeholder="N4">
        <input type="number" step="1" placeholder="N5">
        <input type="number" step="1" placeholder="N6">
        <input type="number" step="1" placeholder="N8">
        <input type="number" step="1" placeholder="N9">
        <input type="number" step="1" placeholder="N10">
        <button>Analisar</button>
    </form>

    <table>
        <tr>
            <th>Números pares</th>
            <th>Números ímpares</th>
        </tr>
        <tr>
            <td><span id="pares">-</span></td>
            <td><span id="impares">-</span></td>
        </tr>
    </table>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>

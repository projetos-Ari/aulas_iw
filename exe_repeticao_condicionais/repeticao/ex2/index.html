    <!-- General -->
    <title>Ex. 2 - Repetição</title>
</head>
<body>
    

    <!-- Scripts -->
    <script>
        // A = 80.000 (3% ao ano)
        // B = 200.000 (1.5% ao ano)

        let habitantesA = 80000;
        let habitantesB = 200000;
        let anos = 0;

        while (habitantesA < habitantesB){
            habitantesA += (habitantesA / 100) * 3;
            habitantesB += (habitantesB / 100) * 1.5;
            anos++
        }
        document.write(`Terão se passado ${anos} para que a população A se iguale ou ultrapasse a população B.`)

    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <title>Ex. 4 - Condicionais</title>
</head>
<body>
    <h1>Raízes de uma equação do 2º grau</h1>
    <p class="f4-p"><b>a</b>x² + <b>b</b>x + <b>c</b> = 0</p>

    <form class="f4">
        <input type="number" step="0.1" placeholder="A" autofocus>
        <input type="number" step="0.1" placeholder="B">
        <input type="number" step="0.1" placeholder="C">
        <button>Calcular</button>
    </form>

    <!-- Saída -->
    <table class="t4">
        <tr>
            <th>Delta</th>
            <th>X1</th>
            <th>X2</th>
            <th><span id="a">a</span>x² + <span id="b">b</span>x + <span id="c">c</span></th>
        </tr>
        <tr>
            <td><span id="delta">∆</span></td>
            <td><span id="x1">0</span></td>
            <td><span id="x2">0</span></td>
            <td><span id="expressao">-</span></td>
        </tr>
        <tr>

        </tr>
    </table>

    <script src="./app.js"></script>
</body>
</html>
